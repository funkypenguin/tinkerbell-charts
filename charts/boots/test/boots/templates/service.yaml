---
# Source: boots/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  labels:
    app: boots
  name: boots
  namespace: "dev-penguinpatrol"
spec:
  clusterIP: None
  ports:
  - name: boots-dhcp
    port: 67
    targetPort: 67
    protocol: UDP
  - name: boots-http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: boots-syslog
    port: 514
    targetPort: 514
    protocol: UDP
  - name: boots-tftp
    port: 69
    targetPort: 69
    protocol: UDP
  selector:
    app: boots
