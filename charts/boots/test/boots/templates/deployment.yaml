---
# Source: boots/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: boots
  name:  boots
  namespace: "dev-penguinpatrol"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: boots
      stack: tinkerbell
  template:
    metadata:
      labels:
        app: boots
        stack: tinkerbell
    spec:
      containers:
        - image: banana
          imagePullPolicy: IfNotPresent
          args:
            - -dhcp-addr=0.0.0.0:67
          env:
            - name: TRUSTED_PROXIES
              value: 192.168.0.0/16
            - name: "DATA_MODEL_VERSION"
              value: "kubernetes"
            - name: "FACILITY_CODE"
              value: "lab1"
            - name: "HTTP_BIND"
              value: ":80"
            - name: "MIRROR_BASE_URL"
              value: "http://192.168.1.94:8080"
            - name: "PUBLIC_IP"
              value: "192.168.1.94"
            - name: "PUBLIC_SYSLOG_FQDN"
              value: "192.168.1.94"
            - name: "SYSLOG_BIND"
              value: "0.0.0.0:514"
            - name: "TINKERBELL_GRPC_AUTHORITY"
              value: "192.168.1.94:42113"
            - name: "TINKERBELL_TLS"
              value: "false"
          name: boots
          resources:
            limits:
              cpu: 500m
              memory: 128Mi
            requests:
              cpu: 10m
              memory: 64Mi
      serviceAccountName: boots
      hostNetwork: true
